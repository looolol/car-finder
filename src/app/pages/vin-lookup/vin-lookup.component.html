<h2>Vin Lookup</h2>
<hr>


<div class="vinLookupForm">
  <form [formGroup]="vinLookupForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Vin</mat-label>
      <input matInput formControlName="vin">
    </mat-form-field>

    <br>
    <button mat-raised-button type="button" (click)="clearVinLookupForm()">Clear</button>
    <button mat-raised-button type="submit" color="primary">Search</button>

  </form>
</div>

<app-car-detailed [car]="car"></app-car-detailed>
